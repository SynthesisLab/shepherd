name: Test
on: [push, pull_request] 

jobs: 
  test: 
    runs-on: ubuntu-latest 

    steps: 
    - uses: actions/checkout@v2 
    - name: Set up Rust 
      uses: actions-rs/toolchain@v1 
      with: 
        toolchain: stable 
        profile: minimal 
        override: true 
    - name: Cache Cargo dependencies
      uses: Swatinem/rust-cache@v2
    - name: Run tests
      run: cargo test --all-features --verbose
